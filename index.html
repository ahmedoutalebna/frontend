<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gestion de Recettes</title>
</head>
<body>
    <header>
        <h1>Gestion de Recettes</h1>
    </header>

    <section id="recipe-form">
        <h2>Ajouter une nouvelle recette</h2>
        <form action="#" method="post">
            <label for="recipe-name">Nom de la recette:</label>
            <input type="text" id="recipe-name" name="recipe-name" class="recipe_name" required>

            <label for="ingredients">Ingrédients:</label>
            <textarea id="ingredients" name="ingredients" class="ingred" rows="2" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="etapes" rows="2" ></textarea>

            <label for="temps">temps:</label>
            <textarea id="duree" name="duree"></textarea>

            <button type="submit">Ajouter</button>
        </form>
    </section>

    <section id="recipe-list">
        <div class="recette-list">
            <h2>Liste des Recettes </h2>
            <div class="icons">
                <i class="fa-solid fa-pencil"></i>
                <i class="fa-solid fa-trash-can-arrow-up"></i>
            </div>
        </div>
        <ul>
            <!-- Exemple d'une recette -->
            <li>
                <h3>Nom de la recette</h3>
                <p>Ingrédients: Liste des ingrédients...</p>
                <p>instructions: Étapes à suivre...</p>
                <p>Temps: duree de la recette...</p>
                
            </li>
        </ul>
    </section>
</body>
</html>
